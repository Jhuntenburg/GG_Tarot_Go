<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="card">
      <h2 data-cy="cardDetailsHeading"><span jhiTranslate="ggTarotGoApp.card.detail.title">Card</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ card.id }}</span>
        </dd>
        <dt><span jhiTranslate="ggTarotGoApp.card.name">Name</span></dt>
        <dd>
          <span>{{ card.name }}</span>
        </dd>
        <dt><span jhiTranslate="ggTarotGoApp.card.imageURL">Image URL</span></dt>
        <dd>
          <span>{{ card.imageURL }}</span>
        </dd>
        <dt><span jhiTranslate="ggTarotGoApp.card.description">Description</span></dt>
        <dd>
          <span>{{ card.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/card', card.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
